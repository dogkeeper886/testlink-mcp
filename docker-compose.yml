version: '3.8'

services:
  testlink-mcp:
    build: .
    image: testlink-mcp-server:latest
    container_name: testlink-mcp-server
    environment:
      - TESTLINK_URL=${TESTLINK_URL:-http://localhost/testlink}
      - TESTLINK_API_KEY=${TESTLINK_API_KEY}
    stdin_open: true
    tty: true
    restart: unless-stopped